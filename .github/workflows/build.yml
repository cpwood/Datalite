name: Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
      - name: Install dependencies
        run: dotnet restore src/Datalite.sln
      - name: Build
        run: dotnet build src/Datalite.sln --configuration Release --no-restore
      #- name: Establish Test Filter
      #  run: dotnet run --project src/TestDeterminer/TestDeterminer.csproj
      - name: Test
        run: dotnet test src/Datalite.sln --no-restore --no-build